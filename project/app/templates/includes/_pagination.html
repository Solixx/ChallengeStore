<div class="container">
  <div class="pagination col12 colL8 colM6 colS3">
    {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}"><h5>Previous</h5></a>
    {% endif %}
    
    {% for page_number in page_obj.paginator.page_range %}
      {% if page_number == page_obj.number %}
      <a class="active" href="?page={{ page_number }}"><h5>{{ page_number }}</h5></a>
      {% else %}
      <a href="?page={{ page_number }}"><h5>{{ page_number }}</h5></a>
      {% endif %}
    {% endfor %}
    
    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.next_page_number }}"><h5>Next</h5></a>
    {% endif %}
  </div>
</div>
