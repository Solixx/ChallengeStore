{% extends "adminBase.html" %} 
{% block title %} New Product | Challenge Store {% endblock %} 
{% block adminPageTitle %} CREATE - CATEGORY {% endblock %} 
{% block content %}
<form  action="{% url 'adminCategoryCreate' %}" method="post" enctype="multipart/form-data">
  <div class="container">
      {% csrf_token %}
      <div class="col12">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="" required>
      </div>
      <div class="col12">
        <button>
          Create
        </button>
      </div>
  </div>
</form>

{% endblock %}
